apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore
  labels:
    app: bookstore
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bookstore
      tier: backend
  template:
    metadata:
      labels:
        app: bookstore
        tier: backend
    spec:
      containers:
      - name: bookstore
        image: ghcr.io/phyze/k8s/bookstore
        resources:
          limits:
            memory: "20Mi"
            cpu: "80m"
        ports:
        - containerPort: 8080
      priorityClassName: high
---
apiVersion: v1
kind: Service
metadata:
  name: bookstore
spec:
  selector:
    app: bookstore
    tier: backend
  ports:
  - port: 8080
    targetPort: 8080
